<!DOCTYPE html>
<html>
    <head>
        <title>The PAX Countdown</title>
		<script src="script.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    </head>
    <body>
        <h2 class="label" style="top-margin = 250px;">TIME UNTIL PAX</h2>
		<p class="" id="message"></p>

		<div id="cover">
			
		</div>

		<div class="container">
			<div class="container2" style="height: 100px;">
				<p class="number" id="days"></p>
				<div style="display: inline-block;">
					<p class="text">DAYS</p>
				</div>
			</div>
			<div class="container2" style="height: 100px;">
				<p class="number" id="hours"></p>
				<div style="display: inline-block;">
					<p class="text">HOURS</p>
				</div>
			</div>
			<div class="container2" style="height: 100px;">
				<p class="number" id="minutes"></p>
				<div style="display: inline-block;">
					<p class="text">MINUTES</p>
				</div>
			</div>
			<div class="container2" style="height: 100px;">
				<p class="number" id="seconds"></p>
				<div style="display: inline-block;">
					<p class="text">SECONDS</p>
				</div>
			</div>
		</div>
    </body>
</html>
